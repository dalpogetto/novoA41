
<div class="po-md-12">
  <po-button p-label="Atualizar Tela" (p-click)="verificarNotas()" p-icon="po-icon po-icon-refresh" p-kind="primary"></po-button><hr>
</div>
<div class="po-md-12">
<po-tabs>
  <po-tab [p-active]="true" p-label="Nota Fiscal Entrada">
     <po-widget>
     <po-table
          [p-items]="listaNFS"
          [p-loading]="loadTela"
          [p-striped]="true"
          [p-sort]="true"
          [p-columns]="colunasNFE"
          [p-hide-table-search]="false"
          [p-hide-columns-manager]="true"/>

     </po-widget>
  </po-tab>
  <po-tab  p-label="Nota Fiscal Saída"></po-tab>
</po-tabs>
</div>

<po-modal #loginModal  p-title="Selecione o Técnico" 
                       p-size="auto" 
                       p-click-out="false" 
                       [p-primary-action]="acaoLogin">

  <div class="po-md-12">
    <po-combo [ngModel]="codEstabel" (ngModelChange)="codEstabel = $event"
                 (p-change)="onEstabChange($event)"
                [p-options]="listaEstabelecimentos" p-label="Estabelecimento" p-icon="po-icon-pin"
                [p-placeholder]="placeHolderEstabelecimento">
                <ng-template p-combo-option-template let-option>
                  <div class="po-row">
                    <po-icon class="po-sm-2 po-md-3 po-lg-1" p-size="sm" p-icon="po-icon-pin"></po-icon>
                    <div class="po-sm-10 po-md-9 po-lg-11">
                      <div class="po-font-text-large-bold">{{ option.label }}</div>
                      <div class="po-font-text-smaller">Filial: {{ option.codFilial }}</div>
                    </div>
                  </div>
                </ng-template>
              </po-combo>
  </div>
  <div class="po-md-12">
    <po-combo p-label="Técnico" [ngModel]="codUsuario" (ngModelChange)="codUsuario = $event"
                p-icon="po-icon-user"     [p-options]="listaTecnicos"
                [p-placeholder]="loadTecnico" [p-clean]="true" >
                <ng-template p-combo-option-template let-option>
                  <div class="po-row">
                    <po-icon class="po-sm-2 po-md-3 po-lg-1" p-size="sm" p-icon="po-icon-user"></po-icon>
                    <div class="po-sm-10 po-md-9 po-lg-11">
                      <div class="po-font-text-large-bold">{{ option.label }}</div>
                      <div class="po-font-text-smaller">Técnico: {{ option.value }}</div>
                    </div>
                  </div>
                </ng-template>
              </po-combo>
  </div>


</po-modal>
