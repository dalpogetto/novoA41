<div class="sample-container">
  <po-loading-overlay *ngIf="loadTela===true" [p-screen-lock]="true"></po-loading-overlay>
</div>
<div class="po-md-12">
  <po-widget>
    
    <div class="po-md-12 btnEliminar">
     <!--  <po-button (p-click)="LogarUsuario()" p-icon="bi bi-person-workspace" p-tooltip="Selecionar outro usuário"></po-button> -->
      <po-button p-tooltip="Eliminar Todos" p-icon="bi bi-trash" p-label="Eliminar Todos" p-danger="true"></po-button>
    </div>
    <po-table [p-items]="listaReparos" 
              [p-striped]="true" 
              [p-height]="250"
              p-container="true"
              [p-columns]="colunasReparos" 
              [p-hide-table-search]="false" 
              [p-hide-columns-manager]="true">
                  <ng-template  p-table-column-template p-property="tem-equival" let-value>
                    <i class="bi bi-x-square" *ngIf="value === true" [style.font-size]="'16px'"></i>
                    <i class="bi bi-square" *ngIf="value === false" [style.font-size]="'16px'"></i>
                  </ng-template>
                  <ng-template p-table-cell-template let-column="column" let-row="row">
                    <div class="menuGrid" style="gap:10px">
                         <div><button class="btn"  (click)="onEditar(row)"><i class="bi bi-pencil-square" ></i></button></div>
                         <div><button class="btn"  (click)="onDeletar(row)" style="color:var(--color-07)"><i class="bi bi-trash"></i></button></div>
                    </div>
                  </ng-template>
      </po-table>
  </po-widget>
</div>

<div class="po-md-12">
  <po-widget>
    <b>Justificativa da Equivalência</b>
    <po-textarea [(ngModel)]="cJustificativa" [p-rows]="2"></po-textarea>
    <div class="po-md-12">
      <po-button p-tooltip="Abrir Reparos e Finalizar" p-icon="bi bi-printer" p-label="Abrir Reparos e Finalizar Processos" p-kind="primary"></po-button>
    </div>
  </po-widget>
</div>


<po-modal #telaAlterar p-title="Alterar Reparo"
                       p-size="sm" 
                       p-click-out="false" 
                       [p-hide-close]="true"
                       [p-primary-action]="acaoSalvar" 
                       [p-secondary-action]="acaoCancelar">
      
           
        
    
  </po-modal>
